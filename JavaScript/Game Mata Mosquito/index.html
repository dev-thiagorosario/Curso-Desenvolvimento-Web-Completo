<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="estilo.css">

    <script type="text/javascript">
        function iniciarjogo() {
           var nivel = document.getElementById('nivel').value

           if (nivel === '') {
            alert('Selecione Um Nivel Valido para iniciar o jogo')
            return false
           }

           window.location.href = "Game-Mata-Mosquito.html?" + nivel
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <img src="img/game.png" class="img-fluid" alt="Game Over">
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <div class="d-flex justify-content-center">
                    <div class="col-md-2">
                        <select class="form-select" id="nivel">
                            <option value="">-- Selecione O Nivel --</option>
                            <option value="Fácil">Fácil</option>
                            <option value="Médio">Médio</option>
                            <option value="Difícil">Difícil</option>
                            <option value="Expert">Expert</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-12 text-center">
                <button type="button" class="btn btn-danger btn-lg" onclick="iniciarjogo()">Iniciar Jogo</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-JmIEvoEevoLP2we+pPmAdV6+6UCBKExK+s2ZB9eOG2PIqFYx1tToD6qcjF4/6skE" crossorigin="anonymous"></script>
</body>
</html>
