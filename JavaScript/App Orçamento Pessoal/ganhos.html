<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Orçamento pessoal</title>
    <!-- Bootstrap início -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap fim -->
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="app.js"></script>
    <style>
        #descricao, #dia, #mes, #ano {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="consulta.html">Consulta</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="ganhos.html">Ganhos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col mb-5">
                <h1 class="display-4">Registro de ganhos</h1>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Valor" id="valor" />
            </div>
        </div>

        <div class="row">
            
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Dia" id="dia" />
        </div>
            
            <div class="col-md-4">
                <select class="form-control" id="mes">
                    <option>Mês</option>
                     <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-control" id="ano">
                    <option>Ano</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <select class="form-control" id="tipoPagamento">
                    <option>Recebimento</option>
                    <option value="1">Espécie</option>
                    <option value="2">Cartão de Crédito</option>
                    <option value="3">Pix</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 d-flex justify-content-end">
                <button type="button" class="btn btn-primary" onclick="cadastrarGanho()">Registrar <i class="fas fa-plus"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
